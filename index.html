<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time tracking dashboard</title>

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main class="main container">
            <div class="time-tracker">
                <div class="time-tracker__user">
                    <div class="time-tracker__user-content">
                        <picture class="time-tracker__user-avatar">
                            <img src="images/image-jeremy.png" alt="Jeremy Avatar" />
                        </picture>
                        <div>
                            <p>Report for</p>
                            <h1 class="time-tracker__user-fullname">Jeremy Robson</h1>
                        </div>
                    </div>
                    <ul class="time-tracker__timeframe-list">
                        <li class="time-tracker__timeframe-list-item" data-timeframe="daily">
                            <a href="#" class="time-tracker__timeframe-btn" data-timeframe="daily">Daily</a>
                        </li>
                        <li class="time-tracker__timeframe-list-item" data-timeframe="weekly">
                            <a href="#" class="time-tracker__timeframe-btn time-tracker__timeframe-btn--active" data-timeframe="weekly">Weekly</a>
                        </li>
                        <li class="time-tracker__timeframe-list-item" data-timeframe="monthly">
                            <a href="#" class="time-tracker__timeframe-btn" data-timeframe="monthly">Monthly</a>
                        </li>
                    </ul>
                </div>
                <div class="time-tracker__list-container">&nbsp;</div>
            </div>
        </main>
    </body>
</html>
